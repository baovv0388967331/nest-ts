version: '3.7'
services:
  postgres:
    image: postgres:14-alpine
    container_name: postgres_db
    ports:
      - '$POSTGRES_HOST:$5432'
    environment:
      POSTGRES_DB: $POSTGRES_DB
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data:
